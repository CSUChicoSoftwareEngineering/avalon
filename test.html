<html>
<head>
    <title>Slider Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
    <script src="bossy.slider.js"></script>
</head>

<body>
    <div ng-app="bossy.slider">

        <p></p>
        <bossy-slider min="1" max="100" ng-model="mine" barfillcolor='#12f0ff'></bossy-slider>
        <p>The value is {{mine}}!</p>
        <bossy-slider min="10" max="30" ng-model="mine2"></bossy-slider>
        <p>The value is {{mine2}}!</p>
        <bossy-slider orientation="vertical" ng-model="mine3"></bossy-slider>
        <p>The value is {{mine3}}!</p>
        <bossy-slider min="-5" max="0" ng-model="mine4"></bossy-slider>
        <p>The value is {{mine4}}!</p>
        <bossy-slider orientation="vertical" barfillcolor='#ff0000' baremptycolor='#00ff00' buttoncolor='#0000ff' ng-model="mine5"></bossy-slider>
        <p>The value is {{mine3}}!</p>
        <bossy-slider min="-5" max="0" barfillcolor='#ff0000' baremptycolor='#00ff00' buttoncolor='#0000ff' ng-model="mine6"></bossy-slider>
        <p>The value is {{mine4}}!</p>
        <p></p>
        <p>They add up to {{mine + mine2 + mine3 + mine4 + mine5 + mine6}}</p>

        <div style="height: 10px; width: 10px;font-family: Arial; color: #ffffff; font-size: 20px; background: #3498db; padding: 10px 10px 20px 10px; text-decoration: none;" ng-click="butIncrease()" ng-keydown="keyBind($event)">+</div>

    </div>

</body>

</html>
