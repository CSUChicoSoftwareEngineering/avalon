<html>
    <head>
        <title >Slider Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
        <script src="bossy.slider.js"></script>
    </head>
    <body> 
        <div ng-app="app.directive.bossy.slider">

            <p></p>
            <bossy-slider min="1" max="100" ng-model="mine"></bossy-slider>
            <p>The value is {{mine}}!</p>
            <bossy-slider min="10" max="30" ng-model="mine2"></bossy-slider>
            <p>The value is {{mine2}}!</p>
            <bossy-slider orientation="vertical" ng-model="mine3"></bossy-slider>
            <p>The value is {{mine3}}!</p>
            <bossy-slider min="-5" max="0" ng-model="mine4"></bossy-slider>
            <p>The value is {{mine4}}!</p>
            <p></p>
            <p>They add up to {{mine + mine2 + mine3 + mine4}}</p>

        </div>
        
     </body>
</html>
